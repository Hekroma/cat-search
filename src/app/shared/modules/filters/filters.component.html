<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Cats Breed</mat-label>
    <mat-select formControlName="breed_ids" multiple (selectionChange)="onSelectionChange($event)">
      <mat-option *ngFor="let breed of breedsList$ | async" [value]="breed.id">{{breed.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Items count</mat-label>
    <mat-select formControlName="limit" (selectionChange)="onSelectionChange($event)">
      <mat-option *ngFor="let count of counts" [value]="count">{{count}}</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="resetFilters()">Reset</button>
</form>
